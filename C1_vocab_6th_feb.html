<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C1 Advanced Adjectives - English/Urdu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .urdu-text {
            font-family: 'Noto Nastaliq Urdu', serif;
            direction: rtl;
            line-height: 2.5;
        }
        .card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            color: #2563eb;
            font-weight: 600;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="mb-12 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900 mb-4">C1 Advanced Adjectives</h1>
            <p class="text-slate-600 text-lg">Master sophisticated vocabulary with English meanings, Urdu translations, and context.</p>
            
            <!-- Search Bar -->
            <div class="mt-8 max-w-md mx-auto relative">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search for a word..." 
                    class="w-full px-5 py-3 rounded-full border border-slate-200 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                >
                <div class="absolute right-4 top-3.5 text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </header>

        <!-- Vocabulary Grid -->
        <div id="vocabGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be injected by JavaScript -->
        </div>

        <div id="noResults" class="hidden text-center py-20">
            <p class="text-slate-500 text-xl">No words found matching your search.</p>
        </div>
    </div>

    <script>
        const vocabulary = [
            {
                word: "Ambivalent",
                english: "Having or showing mixed feelings or contradictory ideas about something or someone.",
                urdu: "مضطرب / دوغلا",
                phonetic: "(muztarib / dugla)",
                examples: [
                    "I feel ambivalent about accepting the job offer because it pays well but the work is not interesting.",
                    "She has ambivalent feelings towards her ex-husband, both loving him and hating him."
                ]
            },
            {
                word: "Capricious",
                english: "Given to sudden and unaccountable changes of mood or behavior.",
                urdu: "متقلب المزاج / سنکی",
                phonetic: "(mutqallib-ul-mizaj / sanki)",
                examples: [
                    "His capricious behavior made it difficult for his friends to keep up with his moods.",
                    "The weather is capricious this time of year with sunny days followed by sudden rain showers."
                ]
            },
            {
                word: "Derogatory",
                english: "Showing a critical or disrespectful attitude towards someone or something.",
                urdu: "تحقیر آمیز",
                phonetic: "(tahqeer-aamez)",
                examples: [
                    "His derogatory comments about women angered many people.",
                    "The newspaper received complaints about a derogatory article they published about a minority group."
                ]
            },
            {
                word: "Esoteric",
                english: "Intended for or likely to be understood by only a small number of people with a specialized interest or knowledge.",
                urdu: "مخفی / نایاب",
                phonetic: "(posheeda / naayaab)",
                examples: [
                    "The lecture on quantum mechanics was esoteric and difficult for most students to understand.",
                    "The chef's recipes are esoteric and require knowledge of techniques and ingredients."
                ]
            },
            {
                word: "Flippant",
                english: "Not showing a serious or respectful attitude.",
                urdu: "بے پرواہ / سطحی",
                phonetic: "(laparwai / sathi)",
                examples: [
                    "The politician's flippant comments about the pandemic angered many people.",
                    "Your flippant attitude towards your studies led to these poor grades."
                ]
            },
            {
                word: "Grandiose",
                english: "Impressive or magnificent in appearance or style, but often lacking in substance.",
                urdu: "عظمت پسند / شان دار",
                phonetic: "(shaandaar / khud-pasandi)",
                examples: [
                    "This building is grandiose but impractical for our current needs.",
                    "Your brother is always making these grandiose promises that he never follows through on."
                ]
            },
            {
                word: "Histrionic",
                english: "Overly theatrical or melodramatic in character or style, which comes off as insincere.",
                urdu: "ڈرامائی / نمایشی",
                phonetic: "(dramai / numaish-pasand)",
                examples: [
                    "Her histrionic reaction to the news made her friends doubt her sincerity.",
                    "Their histrionic speech around clean energy failed to persuade the audience at the climate change rally."
                ]
            },
            {
                word: "Incongruous",
                english: "Strange and not suitable in a particular situation; it doesn't keep with the surroundings or other aspects of something.",
                urdu: "بے جوڑ / ناموزوں",
                phonetic: "(be-jod / naamuzoon)",
                examples: [
                    "The modern art sculpture looked incongruous in the historic town square.",
                    "The professor's joke seemed incongruous with the seriousness of his lecture."
                ]
            },
            {
                word: "Juxtaposed",
                english: "Put together or put near each other for contrast and comparison.",
                urdu: "پہلو بہ پہلو",
                phonetic: "(pehlu ba pehlu)",
                examples: [
                    "The juxtaposed paintings showed the contrast between the bright colors of one and the dark shades of the other.",
                    "The gallery featured a series of juxtaposed images creating a thought-provoking and dynamic composition."
                ]
            },
            {
                word: "Laudable",
                english: "Deserving praise and commendation.",
                urdu: "قابلِ تعریف",
                phonetic: "(qaabil-e-tareef)",
                examples: [
                    "One of his less laudable characteristics was his dark sense of humor.",
                    "Her decisions may be open to debate, but her manner of speaking is laudable."
                ]
            },
            {
                word: "Mercurial",
                english: "Often changing in a way that is unexpected.",
                urdu: "چنچل / متغیر",
                phonetic: "(chanchal / badalta mizaj)",
                examples: [
                    "The new series we're watching is entertaining but the constant mercurial changes in tone are an emotional rollercoaster.",
                    "The stock market is often described as mercurial with rapid fluctuations in value."
                ]
            },
            {
                word: "Nonchalant",
                english: "Behaving in a calm or relaxed way and not giving the impression that you're worried.",
                urdu: "بے فکر / لاپرواہ",
                phonetic: "(be-fikr / laparwaah)",
                examples: [
                    "Taylor's mother was nonchalant about her daughter's recent rise to fame.",
                    "The student's nonchalant response to her failing grade showed a lack of concern for her future."
                ]
            },
            {
                word: "Pernicious",
                english: "Having a harmful effect, especially in a very gradual or subtle way.",
                urdu: "خطرناک / مضر",
                phonetic: "(nuqsaan-deh / muhlik)",
                examples: [
                    "The company's pernicious practices harmed the local environment.",
                    "The pernicious effect of advertising to children is a problem that we can no longer ignore."
                ]
            },
            {
                word: "Quixotic",
                english: "Exceedingly idealistic, unrealistic, and impractical.",
                urdu: "مثالی / خیالی",
                phonetic: "(misaali / khayali)",
                examples: [
                    "His quixotic dream of traveling the world with no money seemed impossible to achieve.",
                    "She ran a quixotic campaign against her rival but came out ahead."
                ]
            },
            {
                word: "Resplendent",
                english: "Attractive and impressive through being richly colorful.",
                urdu: "چمکدار / شاندار",
                phonetic: "(chamakdaar / roshan)",
                examples: [
                    "The sunset over the ocean was resplendent with colors of orange and pink.",
                    "Resplendent in white and gold, she walked down the aisle on the arm of her father."
                ]
            },
            {
                word: "Subservient",
                english: "Prepared to obey others without question, often used in a negative way because if someone is subservient, they're often easily exploited.",
                urdu: "ماتحت / تابع",
                phonetic: "(maatahat / taabi')",
                examples: [
                    "The assistant's subservient attitude towards her boss led to exploitation.",
                    "Gloria refused to give up her career and accept a traditional subservient role."
                ]
            },
            {
                word: "Supercilious",
                english: "Behave or look as though you think you are superior to others.",
                urdu: "متکبرانہ / مغرور",
                phonetic: "(arrogant / haughty)",
                examples: [
                    "His supercilious demeanor towards his audience was met with disapproval.",
                    "Her writing often has a supercilious tone which makes it hard to connect with."
                ]
            },
            {
                word: "Tenacious",
                english: "Keeping or tending to keep a firm hold of something; not giving up easily or being really determined.",
                urdu: "ثابت قدم / مستحکم",
                phonetic: "(persistent / strong-willed)",
                examples: [
                    "Her tenacious grip on the rope allowed her to climb the steep cliff.",
                    "Although he experienced many setbacks, he remained tenacious in his pursuit of becoming an MP."
                ]
            },
            {
                word: "Ubiquitous",
                english: "Very common or found everywhere.",
                urdu: "ہر جگہ موجود",
                phonetic: "(har jagah maujood)",
                examples: [
                    "Smartphones have become ubiquitous in modern society.",
                    "The company's logo was ubiquitous on billboards throughout the city."
                ]
            },
            {
                word: "Vicarious",
                english: "Experienced in the imagination through the feelings or actions of another person.",
                urdu: "بالواسطہ",
                phonetic: "(bil-waasta)",
                examples: [
                    "He experienced a sense of vicarious nostalgia when he listened to his parents' stories about their youth.",
                    "Watching action films allows people to experience vicarious thrills and excitement through other people."
                ]
            }
        ];

        const vocabGrid = document.getElementById('vocabGrid');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        function renderVocab(filter = '') {
            vocabGrid.innerHTML = '';
            const filtered = vocabulary.filter(item => 
                item.word.toLowerCase().includes(filter.toLowerCase()) ||
                item.english.toLowerCase().includes(filter.toLowerCase())
            );

            if (filtered.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                filtered.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex flex-col';
                    
                    const examplesHtml = item.examples.map(ex => `
                        <li class="mb-2 pl-4 border-l-2 border-blue-100 italic text-slate-700">
                            "${highlightWord(ex, item.word)}"
                        </li>
                    `).join('');

                    card.innerHTML = `
                        <div class="mb-4">
                            <h2 class="text-2xl font-bold text-blue-600 mb-1">${item.word}</h2>
                            <div class="flex items-center gap-2 mb-3">
                                <span class="bg-slate-100 text-slate-500 text-xs font-semibold px-2.5 py-0.5 rounded uppercase tracking-wider">Adjective</span>
                            </div>
                            <p class="text-slate-800 font-medium mb-4">${item.english}</p>
                        </div>
                        
                        <div class="bg-slate-50 p-4 rounded-xl mb-6">
                            <div class="flex justify-between items-start">
                                <span class="text-xs font-bold text-slate-400 uppercase tracking-tighter mb-1">Urdu Meaning</span>
                            </div>
                            <p class="urdu-text text-2xl text-slate-900">${item.urdu}</p>
                            <p class="text-xs text-slate-500 mt-1">${item.phonetic}</p>
                        </div>

                        <div class="mt-auto">
                            <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-3">Examples</h3>
                            <ul class="text-sm">
                                ${examplesHtml}
                            </ul>
                        </div>
                    `;
                    vocabGrid.appendChild(card);
                });
            }
        }

        function highlightWord(sentence, word) {
            const regex = new RegExp(`(${word})`, 'gi');
            return sentence.replace(regex, '<span class="text-blue-600 font-bold">$1</span>');
        }

        searchInput.addEventListener('input', (e) => {
            renderVocab(e.target.value);
        });

        // Initial Render
        renderVocab();
    </script>
</body>
</html>
